<main>
  <form>
    <label for="nomesobrenome"> Nome e Sobrenome </label>
    <input type="text" id="nomesobrenome" class="input-padrao" required>

    <label for="email"> E-mail </label>
    <input type="text" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

    <label for="telefone"> Telefone </label>
    <input type="number" id="telefone" class="input-padrao" required placeholder="(xx)-xxxxx-xxxx">

    <label for="mensagem"> Mensagem </label>
    <textarea name="" id="" cols="72" rows="10" class="input-padrao" required></textarea>


    <fieldset>
      <legend class="">Como Prefere o nosso contato ?</legend>
      <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">
        E-mail: </label>


      <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">
        Telefone: </label>


      <label for="radio-whastsapp"><input type="radio" name="contato" value="whastsapp" id="radio-whastsapp" checked>
        WhastsApp: </label>
    </fieldset>

    <fieldset>
      <p>Qual horário prefere ser atendido?</p>
      <select>
          <option>Manhã</option>
          <option>Tarde</option>
          <option>Noite</option>
      </select>
  </fieldset>

    <label class="checkbox"><input type="checkbox" checked>Gostaria de eeceber nossa novidades via E-mail ? </label>

    <input type="submit" value="Enviar Formulario">

  </form>
</main>
